---
- name: Manage BIG-IP systems
  vars:
    BIGIP_SERVER:
    BIGIP_USER:
    BIGIP_PASSWORD:
    
  tasks:
  
    - name: Collect BIG-IP facts
      bigip_facts:
        server: "{{ BIGIP_SERVER }}"
        user: "{{ BIGIP_USER }}"
        password: "{{ BIGIP_PASSWORD }}"
        include: "interface,vlan"
      delegate_to: localhost
